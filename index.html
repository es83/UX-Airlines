<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  
  <link href="./Courgette/Courgette-Regular.ttf" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
 

  <title>UX Airlines</title>
</head> 

<body>

  <header class="jumbotron jumbotron-fluid mb-0">
    <div class="container">
      <div class="row">
        <div class="col-2 col-sm-3 col-md-3 align-self-center ml-3">
          <img class="img-thumbnail" src="./pics/logoUX.png" class="img-fluid"/>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light navbar-fluid rounded" id="uxNav">
          <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#uxNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="uxNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Book</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">My trips</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white"  href="#">Check in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Sign up</a>
                  </li>
                </ul>
                <button class="ml-3 btn btn-danger text-white">
                  <a role="button" id="loginButton">
                    Login
                  </a>
                </button>
                <a class="btn btn-social-icon pl-auto ml-3" href="http://instagram.com/">
                  <img src="./pics/icons8-instagram-36.png">
                </a>
                <a class="btn btn-social-icon pl-auto" href="http://facebook.com/">
                  <img src="./pics/icons8-facebook-36.png">
                </a>
                <a class="btn btn-social-icon" href="http://twitter.com/">
                  <img src="./pics/icons8-twitter-36.png">
                </a>
              </div>
          </div>  
        </nav>

      
    
      </div>
    </div>
 </header>

 <div class="container col col-md col-lg">
   <div class="card mt-4 border-secondary">
     <div class="card-header">
       <ul class="nav nav-tabs card-header-tabs">
         <li class="nav-item">
           <a class="nav-link active" href="#">Round trip</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">One way</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#" >Packages</a>
         </li>
       </ul>
     </div>

     <div class="card-body d-block collapse">
       <div class="row">
         <div class="col-2 col-lg-2">
            <span class="airport-code d-block mt-4 ml-3"><h4><strong>From</strong></h4></span>
            <p class="ml-3 mt-3"><small>Departure</small></p>
         </div>
         <div class="col-2 col-lg-2">
            <span class="airport-code d-block mt-4 ml-3"><h4><strong>To</strong></h4></span>
            <p class="ml-0 mt-3"><small>Destination</small></p>
         </div>
         <div class="col-4">
            <label for="date" class="col-form-label col-sm-6">Date</label>
            <div class="col">
            <input class="form-control"  type="date" id="date" name="date" placeholder="mm/dd/yyyy"> 
         </div>

         <label class="col col-sm-6" for="numCampers">Passengers</label>
                    <div class="col">
                      <select  class="form-control" name="numCampers" id="numCampers">
                         <option value="">Select</option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                      </select>
                    </div>
        
            <div class="col col-md">
              <button type="button" class="btn btn-primary btn-lg rounded">Search</button>  
            </div>            
        </div>
       </div>
     </div>
   </div>
   
 </div>
 

  

  

  
  

  <footer>

  </footer>
  
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"> </script>



</body>
</html>
